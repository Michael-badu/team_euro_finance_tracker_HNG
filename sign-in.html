<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Poppins:400,500,600,700&display=swap"
      rel="stylesheet"/>
  	<title>Log_in</title>
  </head>
  <body>
  	<div class="main">
      <div class="auth__layout">
    		
        <div class="logo">
    			<img src="./frame.svg" alt="logo image" />
          <p><h1 class="logo__text">euros.com</h1></p>
    		</div>
  		
        <div class="auth__right">
  		  	<form class="auth__form">
	  		  	<h2>LOG IN</h2>
	  		  	
            <div class="group">
            <h3>email:</h3>
	  		  	<div class="auth__inputs">
	  		  	<input 
	  		  	type="email" 
	  		  	class="auth__input"
	  		  	placeholder="email address"/> 
	  		  	</div>
            </div>

	  		  	<div class="group">
            <h3>password:</h3>
	  		  	<div class="auth__inputs">
	  		  	<input 
	  		  	type="password" 
	  		  	class="auth__input"
	  		  	placeholder="password"/> 
	  		  	</div>
            </div>

	  		  	<h3><p>Forgot your password?</p></h3>
	  		  	

            <div class="group">
            <button class="log-btn"><h3>LOG IN</h3></button>
	  		  	<h4>
              <p class="auth__link">
                Don't have an account yet? 
                <a href="./sign-up.html">Sign Up Now</a>
    		  </p>
            </h4>
            </div>
            
          </form>
  	</div>
  </body>
 </html>
